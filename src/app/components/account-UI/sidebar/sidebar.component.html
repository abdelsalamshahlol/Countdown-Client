<div class="sidebar" data-color="orange" >
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
-->
  <div class="logo">
    <a href="http://www.creative-tim.com" class="simple-text logo-mini">
      CD
    </a>
    <a href="http://www.creative-tim.com" class="simple-text logo-normal">
      CountDown
    </a>
    <div class="navbar-minimize">
      <button id="minimizeSidebar" class="btn btn-outline-white btn-icon btn-round">
        <i class="now-ui-icons text_align-center visible-on-sidebar-regular"></i>
        <i class="now-ui-icons design_bullet-list-67 visible-on-sidebar-mini"></i>
      </button>
    </div>
  </div>
  <div class="sidebar-wrapper" id="sidebar-wrapper" style="overflow: hidden">
    <div class="user">
      <div class="photo">
        <img src="../assets/img/james.jpg">
      </div>
      <div class="info" style="display: inline">
        <a>
          <span>
            James Amos
            <b ></b>
          </span>
        </a>
      </div>
    </div>
    <ul class="nav">
      <li class="active">
        <a routerLink="/account/">
          <i class="fas fa-home"></i>
          <p>Dashboard</p>
        </a>
      </li>
      

      
      <!--      Commented for future use IF not delete @Abdelsalam-->
      <li *ngIf="!isAdmin()">
        <a data-toggle="collapse" href="#pagesExamples">
          <i class="fas fa-box-open"></i>
          <p>
            Products <b class="caret"></b>
          </p>
        </a>
        <div class="collapse " id="pagesExamples">
          <ul class="nav">
            <li>
              <a routerLink="product/allproducts">
                <span class="sidebar-mini-icon">P</span>
                <span class="sidebar-normal"> <p>My Products</p> </span>
              </a>
            </li>
            <li>
              <a routerLink="product/wonproducts">
                <span class="sidebar-mini-icon">P</span>
                <span class="sidebar-normal"> <p>Won Products</p> </span>
              </a>
            </li>
          </ul>
        </div>
      </li>

      <li *ngIf="isAdmin()">
        <a data-toggle="collapse" routerLink='/account/product'>
          <i class="fas fa-box-open"></i>
          <p>
            Products 
          </p>
        </a>
      </li>

      <li *ngIf="isAdmin()">
        <a data-toggle="collapse" routerLink="/account/users">
          <i  class="fas fa-user"></i>
          <p>
            Users
          </p>
        </a>
      </li>
    </ul>
  </div>
</div>
