<div class="wrapper">
    <div class="card p-4 ">
        <div class="card-header ">
            <h4 class="card-title d-inline-flex">Add Product</h4><i class="now-ui-icons ui-1_simple-add"></i>
        </div>
        <div class="card-body ">
            <form method="get" action="/" class="form-horizontal">
                <div class="row">
                <label class="col-sm-2 text-left col-form-label">Product Name : </label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
                </div>
                <div class="row">
                <label class="col-sm-2 text-left col-form-label">Starting Price :</label>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 text-left col-form-label">Category</label>
                        <div class="col-sm-10">
                            <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class='row'>
                        <label class="col-sm-2 text-left col-form-label">Date & Time</label>
                        <div class="col-sm-10">
                            <div class="form-group">
                                <input class="form-control" [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
                                <owl-date-time #dt></owl-date-time>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 text-left col-form-label">Upload Image </label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input name="file[]" [placeholder]="fileName" multiple (change)="getFileName($event)" type="file" class="custom-file-input form-control" required>
                            <label class="custom-file-label" for="validatedCustomFile">{{ fileName }}</label>
                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                        </div>
                    </div>    
                </div>
                <button type="submit" class=" my-3 btn btn-primary" style="float: right; margin-right: 60px;">Add Product</button>
            </form>
        </div>
    </div>
</div>
