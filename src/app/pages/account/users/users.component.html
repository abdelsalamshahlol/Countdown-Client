<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Register Date</th>
                    <th>isAdmin</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of users">
                <tr>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.register_date }}</td>
                    <td>{{ user.isAdmin }}</td>

                    <!-- Changes Part -->
                    <td class="td-actions text-right">
                        <button type="button" rel="tooltip" class="btn btn-danger mr-4" (click)='handleDelete(user._id)'>
                            <i class="now-ui-icons ui-1_simple-remove"></i>
                        </button>
                    </td>
                    <!-- Changes Part -->

                </tr>
            </tbody>
        </table>
    </div>
</div>
